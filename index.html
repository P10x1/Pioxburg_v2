<style>

<body>

<div class="login-box">

  <div class="login-header">
    <h1>UrzÄ™dowy Portal</h1>
    <p>Pioxburg_v2 â€” logowanie 2FA</p>
  </div>

  <div class="login-body">

    <label>Nick gracza</label>
    <input id="nick" placeholder="np. pioxi">

    <label>Login urzÄ™dowy</label>
    <input id="login" placeholder="np. prezydent">

    <label>Kod z Authenticatora</label>
    <input id="token" placeholder="6-cyfrowy kod">

    <button onclick="login()">Zaloguj siÄ™</button>

    <div class="footer">
      DostÄ™p tylko dla uprawnionych obywateli
    </div>

  </div>

</div>

<script>
  <script>
const users = [
  {
    nick: "pioxi_minecraft",
    login: "prezydent"
  },
  {
    nick: "sokowypanek",
    login: "administrator"
  },
  {
    nick: "BurgerJami",
    login: "starosta"
  }
];

<script>
function login() {
  const nick = document.getElementById("nick").value.trim();
  const loginU = document.getElementById("login").value.trim();
  const token = document.getElementById("token").value.trim();

  // ðŸ” sprawdzanie bazy
  const user = users.find(
    u => u.nick === nick && u.login === loginU
  );

  if (!user) {
    alert("NieprawidÅ‚owy nick lub login.");
    return;
  }

  // jeÅ›li nick + login OK â†’ sprawdzamy 2FA na backendzie
  fetch("https://pioxburg-auth.onrender.com/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      nick: nick,
      login: loginU,
      token: token
    })
  })
  .then(r => {
    if (r.ok) {
      sessionStorage.setItem("pioxburg_logged", "true");
      sessionStorage.setItem("pioxburg_nick", nick);
      window.location.href = "PIOXBURGGG.html";
    } else {
      alert("BÅ‚Ä™dny kod Authenticatora");
    }
  })
  .catch(() => alert("BÅ‚Ä…d poÅ‚Ä…czenia z serwerem"));
}
</script>

</script>
