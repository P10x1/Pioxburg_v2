<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Logowanie urzędowe – Pioxburg_v2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f4f5f7;
  font-family:Inter, Arial, sans-serif;
}

.login-box{
  width:360px;
  background:#ffffff;
  border-radius:10px;
  border:1px solid #c9ccd1;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  overflow:hidden;
}

.login-header{
  background:#003366;
  color:white;
  padding:20px;
  text-align:center;
}

.login-header h1{
  margin:0;
  font-size:22px;
}

.login-header p{
  margin:5px 0 0;
  font-size:13px;
  opacity:.9;
}

.login-body{
  padding:20px;
}

label{
  font-size:13px;
  font-weight:600;
  color:#003366;
}

input{
  width:100%;
  padding:10px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:6px;
  border:1px solid #c9ccd1;
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:#003366;
}

button{
  width:100%;
  padding:12px;
  background:#003366;
  color:white;
  border:none;
  border-radius:6px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  background:#00264d;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#666;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="login-box">

  <div class="login-header">
    <h1>Urzędowy Portal</h1>
    <p>Pioxburg_v2 — logowanie 2FA</p>
  </div>

  <div class="login-body">

    <label>Nick gracza</label>
    <input id="nick" placeholder="np. pioxi">

    <label>Login urzędowy</label>
    <input id="login" placeholder="np. prezydent">

    <label>Hasło</label>
    <input id="password" type="password" placeholder="••••••••">

    <label>Kod z Authenticatora</label>
    <input id="token" placeholder="6-cyfrowy kod">

    <button onclick="login()">Zaloguj się</button>

    <div class="footer">
      Dostęp tylko dla uprawnionych obywateli
    </div>

  </div>

</div>

<script>
function login(){
  const nick = document.getElementById("nick").value;
  const loginU = document.getElementById("login").value;
  const password = document.getElementById("password").value;
  const token = document.getElementById("token").value;

  fetch("https://pioxburg-auth.onrender.com/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      nick: nick,
      login: loginU,
      password: password,
      token: token
    })
  })
  .then(r => {
    if(r.ok){
      window.location.href = "panel.html";
    } else {
      alert("Błędne dane logowania lub kod 2FA");
    }
  })
  .catch(() => alert("Błąd połączenia z serwerem"));
}
</script>

</body>
</html>
