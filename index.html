<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logowanie — Pioxburg_v2</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, Arial;
      background: #f4f5f7;
      color: #1a1a1a;
    }

    .login-wrapper {
      width: 340px;
      margin: 80px auto;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 14px;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #003366;
      color: white;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #nickStep, #otpStep {
      display: none;
    }

    #otpBox {
      background: #eaf1ff;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #99b3dd;
      margin-top: 16px;
      text-align: center;
      font-size: 20px;
      letter-spacing: 2px;
      color: #003366;
      font-weight: 700;
    }
  </style>
</head>

<body>

<div class="login-wrapper">
  <h2>Logowanie</h2>
<p style="text-align:center; color:#444; margin-top:-5px;">
  Logujesz się do systemu Urzędu Pioxburg_v2.<br>
  Dostęp wyłącznie dla uprawnionych urzytkowników.
</p>

  <!-- KROK 1 — LOGIN -->
  <div id="loginStep">
    <label>Login</label>
    <input type="text" id="loginInput" placeholder="Wpisz login">
    <button onclick="checkLogin()">Dalej</button>
  </div>

  <!-- KROK 2 — NICK -->
  <div id="nickStep">
    <label>Nick z gry</label>
    <input type="text" id="nickInput" placeholder="Wpisz nick Minecraft">
    <button onclick="checkNick()">Dalej</button>
  </div>

  <!-- KROK 3 — KOD OTP -->
  <div id="otpStep">
    <label>Twój kod jednorazowy:</label>
    <div id="otpBox"></div>

    <label>Wpisz kod</label>
    <input type="text" id="otpInput">
    <button onclick="verifyOTP()">Zaloguj</button>
  </div>

</div>


<script>
// Lista użytkowników: LOGIN => NICK
// Możesz zmienić loginy na inne!
const users = {
    "P180911": "pioxi_minecraft",
    "F230411": "sokowypanek",
    "N181011": "BurgerJami",
    "J181211": "Juliksonxd",
    "Z281211": "anyanax",
    "A101111": "milki-kot"
};

let selectedLogin = null;
let generatedOTP = null;

// Krok 1 — sprawdz login
function checkLogin() {
    const login = document.getElementById("loginInput").value.trim();

    if (!users[login]) {
        alert("Niepoprawny login!");
        return;
    }

    selectedLogin = login;

    document.getElementById("loginStep").style.display = "none";
    document.getElementById("nickStep").style.display = "block";
}

// Krok 2 — sprawdz nick
function checkNick() {
    const nick = document.getElementById("nickInput").value.trim();

    if (nick !== users[selectedLogin]) {
        alert("Nick nie pasuje do tego loginu!");
        return;
    }

    // generujemy kod
    generatedOTP = Math.floor(100000 + Math.random() * 900000);

    document.getElementById("otpBox").innerText = generatedOTP;
    document.getElementById("nickStep").style.display = "none";
    document.getElementById("otpStep").style.display = "block";
}

// Krok 3 — weryfikacja kodu
function verifyOTP() {
    const code = document.getElementById("otpInput").value.trim();

    if (code == generatedOTP) {

        // ZAPISANIE LOGOWANIA
        sessionStorage.setItem("pioxburg_logged", "true");

        // PRZEKIEROWANIE
        window.location.href = "PIOXBURGGG.html";

    } else {
        alert("Niepoprawny kod!");
    }
}

</script>

</body>
</html>
